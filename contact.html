<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #fileContainer {
            display: none;
            margin-top: 20px;
        }

        #messageContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <title>Create Profile</title>
</head>
<body>

    <form id="profileForm" action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter a new password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Leave a comment" required></textarea>

        <button type="button" onclick="createFile()">Create Profile</button>
        <button type="reset">Clear Form</button>

        <div id="fileContainer">
            <hr>
            <p>File created:</p>
            <a id="downloadLink" download="profile.txt">Download Profile File</a>
        </div>

        <div id="messageContainer">
            <p>Your data has been sent Dilkash Shekh and also be notified.</p>
        </div>
    </form>

    <script>
        function createFile() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var comment = document.getElementById('comment').value;

            // Ensure that all fields are filled
            if (fullName === "" || email === "" || newPassword === "" || confirmPassword === "" || comment === "") {
                alert("Please fill in all fields before creating the file.");
                return;
            }

            // Ensure that the passwords match
            if (newPassword !== confirmPassword) {
                alert("New Password and Confirm Password must match.");
                return;
            }

            var fileContent = `Full Name: ${fullName}\nEmail: ${email}\nNew Password: ${newPassword}\nConfirm Password: ${confirmPassword}\nComment: ${comment}`;

            var blob = new Blob([fileContent], { type: 'text/plain' });
            var downloadLink = document.getElementById('downloadLink');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.style.display = 'block';

            document.getElementById('fileContainer').style.display = 'block';

            sendDataToDilkashShekh(fullName, email, comment);
        }

        function sendDataToDilkashShekh(fullName, email, comment) {
            // Simulate sending data to Dilkash Shekh (in a real scenario, this would involve server-side logic)
            console.log(`Data sent to Dilkash Shekh:\nFull Name: ${fullName}\nEmail: ${email}\nComment: ${comment}`);

            // Show message to the user
            document.getElementById('messageContainer').style.display = 'block';
        }
    </script>

</body>
</html>
